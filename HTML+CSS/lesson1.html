<!DOCTYPE html>
<html>
 <head>
	<meta charset="utf-8">
	<title>html 基础标签</title>
	<meta content="f服装" name="keywords">
	<meta content="这是一件你穿了不想脱的衣服" name="description">
</head>	
<body>

	1.行级元素 inline
	feature：内容决定元素所占位置
			 不可以通过css改变宽高

	2.块级元素 block
	feature：独占一行
			 可以通过css改变宽高

	3.行级块元素 inline-block
	feature：内容决定大小	
			 可以通过css改变宽高

	注意：带inline的元素都有文字特性
		 会被分割


	<p>分段</p>
	<h1>标题</h1>			
	<em>斜体</em>
	<strong>加粗</strong>
	<em>
		<strong>又斜体又加粗</strong>
	</em>
	<del>中划线</del>
	<address>地址标签</address>

	<div>容器</div>
	
	<span>容器</span>

</body>
</html>
